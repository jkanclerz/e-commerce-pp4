name: Java CI with Maven

on:
  push: ~
  pull_request:
    branches: [ master ]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Perform some static code analysis
        run: echo "all is fine :)"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.11
        uses: actions/setup-java@v3
        with:
          java-version: 1.11
          distribution: 'adopt'
      - name: Build and test
        run: mvn -B test